<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Pet Info</title>
    <script src="./pet_info.js">
        
    </script>
</head>

<body>
    <header>
        <h1>PET INFO</h1>
    </header>
    <section id="pet_info">
        <div id="info">
            <h1>PET INFO</h1>
            <div id="info_section">
                <div id="image_container">
                </div>
                <div id="pet_data_section">
                    <div id="name" class="section">
                        <h3>Hello my name is:</h3>
                    </div>
                    <div id="race" class="section">
                        <h3>I'm a:</h3>
                    </div>
                    <div id="species" class="section">
                        <h3>My breed is:</h3>
                    </div>
                    <div id="gender" class="section">
                        <h3>I am:</h3>
                    </div>
                    <div class="section">
                        <label for="fed">Have it been Fed?</label>
                        <input id="fed" type="checkbox" checked value="true">
                    </div>
                    <div class="section">
                        <label for="bath">Have it been Bathed?</label>
                        <input id="bath" type="checkbox" value="false">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
